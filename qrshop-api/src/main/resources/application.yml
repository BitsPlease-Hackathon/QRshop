spring:
  profiles:
    active: Development,Postgres

server:
  port: 9000

---

spring:
  profiles: Development

  jpa:
    generate-ddl: true

    hibernate:
      ddl-auto: create-drop
      naming-strategy: org.hibernate.cfg.DefaultComponentSafeNamingStrategy

    properties:
      hibernate:
        show_sql: true
        format_sql: true

  jackson:
    serialization:
      INDENT_OUTPUT: true

---

spring:
  profiles: Production

